<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body>

    <label for="userId">아이디</label> <!-- input을 쓸 경우 라벨 값을 함께 주면 좋다. -->
    <input type="text" id="userId">
    
    <label for="userPw">비밀번호</label>
    <input type="password" id="userPw">

    <h4>취미</h4>
    <label for="">스포츠</label>
    <input type="checkbox" value="sport">
    <br>
    <label for="">게임</label>
    <input type="checkbox" value="game">
    <br>
    <label for="">요리</label>
    <input type="checkbox" value="cook">
    <br> <!-- checkbox는 다중 선택 -->

    <h4>직업</h4>
    <label for="">UI/UX 디자이너</label>
    <input type="radio" value="design" name="job">
    <br>
    <label for="">프런트엔드 개발자</label>
    <input type="radio" value="front-end dev" name="job">
    <br>
    <label for="">백엔드 개발자</label>
    <input type="radio" value="back-end dev" name="job">
    <br><br> <!-- radio는 한개 선택 / 동일한 name 값을 줘야 1개만 선택 된다. -->

    <label for="">첨부파일</label>
    <input type="file"> <!-- 파일 첨부 하는 요소 -->
    <br><br>
    <label for="">색상 선택</label>
    <input type="color"> <!-- 색상 선택 하는 요소 -->
    <br><br>
    <label for="">날짜 선택</label>
    <input type="date"> <!-- 날짜 선택 하는 요소 -->
    <br><br>
    <label for="">전송 취소</label>
    <input type="reset"> 
    <br><br>
    <label for="">전송</label>
    <input type="submit"> 
    <br><br>

    <select name="" id="">
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">JAVASCRIPT</option>
    </select> <!-- 드롭다운 선택지 -->
    <br><br>

    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 텍스트 입력 박스 -->
    <br><br>

    <form action="#" method="post">
        <label for="">아이디</label>
        <input type="text">

        <label for="">비밀번호</label>
        <input type="password">

        <input type="reset">
        <input type="submit">

    </form>

</body>
</html>
